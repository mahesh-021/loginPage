<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Registration form</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>

</head>
<body>
<div class="container">
  <div class="wrapper">
    <form id="loginForm" class="form active">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" id="loginEmail" placeholder="Email" required>
      </div>
      
      <div class="input-box">
        <input type="password" id="loginPassword" placeholder="password" required>
      </div>

      <div class="remember-forgot">
        <label>
          <input type="checkbox"> Remember me </label><a href="#">Forgot password?</a>
      </div>

      <button class="btn" onclick="login()" type="submit">Login</button>

      <div class="register-link">
        <p id="registerBtn" onclick="showRegister()">Don't have an account? <a href="#"> Register</a></p>
      </div>
    </form>
    
    <form id="registerForm" class="form">
      <h1>Register</h1>
      <div class="input-box">
        <input type="text" id="registerUsername" placeholder="Username" required>
      </div>

      <div class="input-box">
        <input type="email" id="registerEmail" placeholder="Email" required>
      </div>

      <div class="input-box">
        <input type="password" id="registerPassword" placeholder="Password" required>
      </div>

      <div class="input-box">
        <input type="password" id="registerConfirmPassword" placeholder="Confirm Password" required>
      </div>

      <button class="btn" onclick="register()" type="submit">register</button>
    </form>
    <div  id="message" class="message"> </div>
  </div>
</div>
</body>
</html>
